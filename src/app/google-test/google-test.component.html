<div class="body w-full flex">
  <div class="flex w-full text-center pt-5">
    <h1 class="font-weight-bold">Prueba de Face-Api.js</h1>
  </div>
  <div class="flex w-full mt-4">
    <div class="row justify-content-center align-items-center">
      <button
        (click)="manageCamera()"
        class="btn btn-outline-danger mt-2 shadow"
        id="snap"
      >
        {{ cameraButtonTitle }}
      </button>
    </div>
    <div
      [hidden]="!cameraEnabled"
      class="mt-2 row justify-content-center align-items-center"
    >
      <video
        style="display: none;"
        id="video"
        width="500"
        height="375"
        autoplay
      ></video>
      <canvas id="canvas" width="500" height="375"></canvas>
    </div>
    <div
      *ngIf="cameraEnabled"
      class="row justify-content-center align-items-center mt-2"
    >
      <button (click)="takeSnapshot()" class="btn btn-warning shadow" id="snap">
        Capture
      </button>
    </div>
  </div>
  <div class="flex justify-content-center text-center mt-3 w-full">
    <div>
      <img
        id="facePic"
        *ngIf="fuente; else pBlock"
        src="{{ fuente }}"
        alt="IMG_SELECT"
        width="500"
      />
    </div>
    <ng-template #pBlock>
      <p>No hay imagen que mostrar</p>
    </ng-template>
  </div>
</div>
